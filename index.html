<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="brand">
                <img class="company-logo" src="A1.png" alt="Company Logo">
            </div>
            
            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Please sign in to access your admin dashboard</p>
            </div>
            
            <button id="googleSignIn" class="google-signin-btn">
                <div class="button-content">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
                    <span>Continue with Google</span>
                </div>
                <div class="loading-spinner" style="display: none;">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
            </button>
            
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <p>Secure admin access powered by Google Authentication</p>
            </div>
        </div>
    </div>

    <!-- Authentication Script -->
    <script src="login.js"></script>
</body>
</html>
