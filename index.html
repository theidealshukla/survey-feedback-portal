<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="brand">
                <img class="company-logo" src="A1.png" alt="Company Logo">
                
            </div>
            
            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Please sign in to access your admin dashboard</p>
            </div>
            
            <button id="googleSignIn" class="google-signin-btn">
                <div class="button-content">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
                    <span>Continue with Google</span>
                </div>
                <div class="loading-spinner" style="display: none;">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
            </button>
            
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <p>Secure admin access powered by Google Authentication</p>
            </div>
        </div>
    </div>

<script >
  // ✅ List of allowed admin emails
const allowedAdmins = [
  "adarshshuklawork@gmail.com",
  "someone@yourteam.com"
];

// ✅ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC1XazQLwfBHUW527Yqz5FyRzNFDjv5mII",
  authDomain: "smart-customer-support-portal.firebaseapp.com",
  projectId: "smart-customer-support-portal"
};

firebase.initializeApp(firebaseConfig);

// ✅ Sign in with Google
document.getElementById("googleSignIn").addEventListener("click", async () => {
    const button = document.getElementById("googleSignIn");
    const buttonContent = button.querySelector(".button-content");
    const loadingSpinner = button.querySelector(".loading-spinner");
    
    try {
        // Show loading state
        buttonContent.style.display = "none";
        loadingSpinner.style.display = "block";
        button.disabled = true;
        
        const provider = new firebase.auth.GoogleAuthProvider();
        await firebase.auth().signInWithPopup(provider);
    } catch (error) {
        alert("Login failed: " + error.message);
        
        // Reset button state
        buttonContent.style.display = "flex";
        loadingSpinner.style.display = "none";
        button.disabled = false;
    }
});

// ✅ Auth state + admin check
firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    // Remove access check and directly redirect all logged in users
    window.location.href = "admin.html";
  }
});
</script>
</body>
</html>
