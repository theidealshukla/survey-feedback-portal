<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="login.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  
</head>
<body>

 <div class="login-container">
    <!-- Company Logo -->
    <img class="company-logo" src="icons/A1.png" alt="Company Logo">


    <h2>Admin Login</h2>
    
    <button id="googleSignIn" class="google-signin-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
      Sign in with Google
    </button>

    <div class="powered-by">
      Secure admin access powered by Google Authentication
    </div>
  </div>

<script >
  // ✅ List of allowed admin emails
const allowedAdmins = [
  "adarshshuklawork@gmail.com",
  "someone@yourteam.com"
];

// ✅ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC1XazQLwfBHUW527Yqz5FyRzNFDjv5mII",
  authDomain: "smart-customer-support-portal.firebaseapp.com",
  projectId: "smart-customer-support-portal"
};

firebase.initializeApp(firebaseConfig);

// ✅ Sign in with Google
document.getElementById("googleSignIn").addEventListener("click", () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .catch(error => {
      alert("Login failed: " + error.message);
    });
});

// ✅ Auth state + admin check
firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    const email = user.email;
    if (allowedAdmins.includes(email)) {
      window.location.href = "admin.html";


    } else {
      alert("Access denied: You are not an authorized admin.");
      firebase.auth().signOut();
    }
  }
});
</script>
</body>
</html>
