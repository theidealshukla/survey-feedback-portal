<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login - A1 Survey Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="./icons/A1.png" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Company Logo -->
        <img 
            class="company-logo" 
            src="./icons/A1.png" 
            alt="A1 Logo"
            onerror="this.onerror=null; this.src='https://placehold.co/80x80?text=A1'"
        >
        <h2>Welcome Back</h2>
        
        <button id="googleSignIn" class="google-signin-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
            Sign in with Google
        </button>

        <div class="powered-by">
            Secure access powered by Google Authentication
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        // ✅ Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyC1XazQLwfBHUW527Yqz5FyRzNFDjv5mII",
          authDomain: "smart-customer-support-portal.firebaseapp.com",
          projectId: "smart-customer-support-portal"
        };

        firebase.initializeApp(firebaseConfig);

        // ✅ Sign in with Google
        document.getElementById("googleSignIn").addEventListener("click", () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth().signInWithPopup(provider)
            .catch(error => {
              alert("Login failed: " + error.message);
            });
        });

        // ✅ Auth state: redirect any logged-in user
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            window.location.href = "admin.html";
          }
        });
    </script>
</body>
</html>
