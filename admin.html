<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" type="image/png" href="icons/A1.png" />
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>

    <div class="header">
      <h1>Admin Dashboard</h1>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="cards">
      <div class="card">
        <h2 id="totalSubmissions">0</h2>
        <p>Total Submissions</p>
      </div>
      <div class="card">
        <h2 id="openTickets">0</h2>
        <p>Open Tickets</p>
      </div>
      <div class="card">
        <h2 id="resolvedToday">0</h2>
        <p>Resolved Today</p>
      </div>
      <div class="card">
        <h2 id="avgNPS">-</h2>
        <p>Avg NPS</p>
      </div>
    </div>

    <div class="filters">
      <!-- Filter by Type -->
      <select id="filterType" onchange="loadDashboard()">
        <option value="all">All Types</option>
        <option value="complaint">Complaint</option>
        <option value="survey">Survey</option>
      </select>

      <!-- Filter by Status -->
      <select id="filterStatus" onchange="loadDashboard()">
        <option value="all">All Status</option>
        <option value="open">Open</option>
        <option value="resolved">Resolved</option>
      </select>

      <!-- Export Filters + Button -->
      <div class="export-controls">
        <select id="exportRange">
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="year">This Year</option>
          <option value="custom">Custom Range</option>
        </select>

        <input type="date" id="startDate" style="display: none" />
        <input type="date" id="endDate" style="display: none" />

        <button onclick="exportToCSV()" class="export-btn">
          Export to CSV
        </button>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Status</th>
            <th>Date</th>
            <th>Sentiment</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>

    <div class="modal" id="viewModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Submission Details</h3>
        <div id="modalDetails"></div>
        <div id="statusUpdate"></div>
      </div>
    </div>

    <script src="admin.js"></script>
     
    </script>
  </body>
</html>
